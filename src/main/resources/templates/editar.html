        <form th:action="@{/atualizar/edicao}" th:object="${cirurgia}" method="post">


            <h4 class="text-center">Cirurgia</h4>
            <div class="row">
                <div class="col-md-2 mb-2">
                    ID <input th:value="${session.cirurgia.id}" name="id" class="form-control" type="text" readonly>
                </div>
                <div class="col-md-2 mb-2">
                    Sala <input th:value="${session.cirurgia.sala}" name="sala" class="form-control" type="text"
                                readonly>
                </div>
                <div class="input-group col-md-6 mb-6">
                    Nome <input type="text" th:value="${session.cirurgia.descricao}" name="descricao"
                                class="form-control"
                                placeholder="Nome da Cirurgia">
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="form-group col-md-3 mb-3">
                    <label>Inicio</label>
                    <input type="datetime-local" th:field="${cirurgia.dataTeste}" name="dataTeste" class="form-control">
                </div>
                <div class="form-group col-md-3 mb-3 ">
                    <label>Previsão de Finalização</label>
                    <input type="datetime-local" th:field="${cirurgia.dataTesteFim}" name="dataTesteFim"
                           class="form-control">
                </div>
            </div>

            <div class="row">

                <table>
                    <thead>
                    <tr>
                        <th> Código</th>
                        <th> Descrição</th>
                        <th> Valido</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="equipamento, itemStat : *{equipamento}">
                        <td><input th:field="*{equipamento[__${itemStat.index}__].codigo}"/></td>
                        <td><input th:field="*{equipamento[__${itemStat.index}__].descricao}"/></td>
                        <td><input type="checkbox" name="validado"
                                   th:field="*{equipamento[__${itemStat.index}__].validado}"/></td>
                        <td>

                            <button type="button" class="btn btn-default remover-equipamento"></span> Remover</button>

                        </td>
                    </tr>
                    </tbody>
                </table>
                <h4 class="text-center">Equipamentos</h4>

            <div class="row">
                <h4 class="text-center">Materiais</h4>
                <table>
                    <thead>
                    <tr>
                        <th> Código</th>
                        <th> Descrição</th>
                        <th> Valido</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="material, itemStat : *{material}">

                    </tbody>
                </table>
